	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../../js/calendarFilter.js"></script>
	<script>
		var filter = createFilter("calendartags.txt", "calendar.json");
		
		// the arguments that have the suffix -ID are html id's to grab hold of
//		filter.getAll("allID");
		//               ID         ,  tag
		filter.getByTag("januaryID", "january");
		filter.getByTag("februaryID", "february");
		filter.getByTag("marchID", "march");
		filter.getByTag("aprilID", "april");
		filter.getByTag("mayID", "may");
		filter.getByTag("juneID", "june");
		filter.getByTag("julyID", "july");
		filter.getByTag("augustID", "august");
		filter.getByTag("septemberID", "september");
		filter.getByTag("octoberID", "october");
		filter.getByTag("novemberID", "november");
		filter.getByTag("decemberID", "december");
		
		function droppy(containerID){
			// while the container is being animated, the progress function is called repeatedly.
			$('#' + containerID + '.dropdown-list .dropdown-item-container').slideToggle(
				{
					progress: attemptFixFooter,
					complete: attemptFixFooter
				}
			);
			
			//icon rotation
			var icon = $('#' + containerID + '.dropdown-list i');
			if (icon.hasClass('rotated')){
				icon.removeClass('rotated');
				$('#' + containerID + '.dropdown-list i').animate(
					{rotation: 0},
					{
						duration: 500,
						step: function(now) {
							$(this).css({ transform: 'rotate(' + now + 'deg)'});
						}
					}
				);
			}
			else {
				icon.addClass('rotated');
				$('#' + containerID + '.dropdown-list i').animate(
					{rotation: 180},
					{
						duration: 500,
						step: function(now) {
							$(this).css({ transform: 'rotate(' + now + 'deg)' });
						}
					}
				);
			}
		}
		
	</script>
