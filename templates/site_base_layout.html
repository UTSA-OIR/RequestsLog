<!DOCTYPE html>
<html>

<head>
	<meta name="OIR Requests Portal" content="IR Requests Log Portal Site">
	<title>OIR Data Requests - {% block title %}{% endblock %} | UTSA | University of Texas at San Antonio</title>

	<link rel="stylesheet" type="text/css" media="print" href="{{ url_for('static', filename = 'css/print.css'   )}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/site.css'   )}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css'   )}}">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<!--Top Navigation-->
<h1 id="IR-requests-log-navigation" hidden>Requests Log Navigation Bar</h1>
<ul id="PageNav">
	<li>
		<a href="allRequests">
			All Requests
		</a>
	</li>
	<li>
		<a href="unassigned">
			Unassigned Requests
		</a>
	</li>
	<li>
		<a href="dueThisWeek">
			Due this Week
		</a>
	</li>
	<li>
		<a href="statusUpdate">
			Status Update
		</a>
	</li>
</ul>

<body>
	<section class="container" id="site-content">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-sm-12" role="main">
						{% block content %}
						{% endblock %}
					</div>
				</div>
				<div class="row">
				</div>
			</div>
		</div>
	</section>
</body>

</html>

<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
